language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - bintrayUsername="zorck97"
  - secure: 
jobs:
  include:
    - stage: build
      script: "./gradlew packageAllTemplates --info"
      name: build
    - stage: deploy
      script: "./gradlew publishAllTemplates --info"
      name: deploy
stages:
  - name: build
  - name: deploy
    if: branch == master AND type != cron AND commit_message !~ /(no-deploy)/